{% extends 'layout.html' %}

{% block titulo %}Iniciar sesión | Sistema de Retinopatía{% endblock %}

{% block contenido %}
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='hospital_logo.png') }}" alt="Logo" width="80" class="mb-3">
            <h4 class="fw-bold text-primary">Sistema de Detección<br>de Retinopatía Diabética</h4>
            <p class="text-muted small">Por favor, inicie sesión para continuar</p>
        </div>
        <form method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
                <label for="correo">Correo electrónico</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                <label for="contrasena">Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
            </button>
        </form>
        <div class="mt-3 text-center">
            <small class="text-muted">Acceso exclusivo para personal autorizado</small>
        </div>
    </div>
</div>
{% endblock %}
